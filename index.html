<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Link - Neumorphism Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Neumorphism Core Colors & Variables */
        :root {
            --bg-color: #e0e5ec;
            --text-main: #4a5568;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --accent: #6d5dfc; /* Soft Purple/Blue instead of harsh green */
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Segoe UI', sans-serif; 
        }

        /* The Magic Shadows for Neumorphism */
        .neu-flat {
            background: var(--bg-color);
            box-shadow: 9px 9px 16px var(--shadow-dark), 
                       -9px -9px 16px var(--shadow-light);
            border-radius: 20px;
            border: none;
        }

        .neu-pressed {
            background: var(--bg-color);
            box-shadow: inset 6px 6px 10px var(--shadow-dark), 
                       inset -6px -6px 10px var(--shadow-light);
            border-radius: 15px;
        }

        /* Button Styling */
        .neu-btn {
            background: var(--bg-color);
            color: var(--text-main);
            font-weight: 700;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            cursor: pointer;
            box-shadow: 6px 6px 10px var(--shadow-dark), 
                       -6px -6px 10px var(--shadow-light);
            transition: all 0.2s ease;
        }

        .neu-btn:hover {
            transform: translateY(-2px);
            color: var(--accent);
        }

        .neu-btn:active {
            transform: translateY(2px);
            box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                       inset -4px -4px 8px var(--shadow-light);
        }

        .neu-btn-red { color: #ef4444; }
        .neu-btn-green { color: #10b981; }

        /* Input Styling */
        .neu-input {
            width: 100%;
            background: var(--bg-color);
            border: none;
            padding: 15px;
            border-radius: 15px;
            color: var(--text-main);
            outline: none;
            box-shadow: inset 6px 6px 10px var(--shadow-dark), 
                       inset -6px -6px 10px var(--shadow-light);
            transition: box-shadow 0.3s ease;
        }

        .neu-input:focus {
            box-shadow: inset 3px 3px 5px var(--shadow-dark), 
                       inset -3px -3px 5px var(--shadow-light),
                       0 0 5px rgba(109, 93, 252, 0.2);
        }

        /* Video Elements */
        video { 
            transform: scaleX(-1); 
            object-fit: cover; 
            border-radius: 20px; 
        }
        
        /* Icon Buttons (Circle) */
        .neu-icon-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: var(--bg-color);
            border: none;
            color: var(--text-main);
            box-shadow: 6px 6px 10px var(--shadow-dark), 
                       -6px -6px 10px var(--shadow-light);
            transition: all 0.2s;
        }

        .neu-icon-btn:hover { color: var(--accent); }
        .neu-icon-btn:active, .neu-icon-btn.active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                       inset -4px -4px 8px var(--shadow-light);
            color: var(--accent);
        }
        
        .neu-icon-btn.danger { color: #ef4444; }
        .neu-icon-btn.danger:hover { color: #dc2626; }

        /* Hide scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <nav class="p-5 flex justify-between items-center z-10 neu-flat m-4 mb-2 h-20">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full neu-pressed flex items-center justify-center text-purple-600">
                <i class="fas fa-cube"></i>
            </div>
            <h1 class="text-xl font-bold tracking-wider text-slate-600">NEU<span class="text-purple-600">LINK</span></h1>
        </div>
        <button id="logoutBtn" class="hidden neu-btn text-xs text-red-500">LOGOUT</button>
    </nav>

    <div id="authContainer" class="flex-1 flex items-center justify-center p-4">
        <div class="neu-flat p-10 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto neu-flat rounded-full flex items-center justify-center mb-4 text-purple-500 text-3xl">
                    <i class="fas fa-fingerprint"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-600">USER ACCESS</h2>
            </div>
            
            <div class="space-y-6">
                <div>
                    <input type="email" id="emailInput" class="neu-input" placeholder="Enter ID/Email">
                </div>
                <div>
                    <input type="password" id="passInput" class="neu-input" placeholder="Password">
                </div>
                <div class="flex gap-4 pt-4">
                    <button id="loginBtn" class="flex-1 neu-btn text-purple-600">LOGIN</button>
                    <button id="registerBtn" class="flex-1 neu-btn">REGISTER</button>
                </div>
                <p id="authError" class="text-red-500 text-xs text-center h-4 mt-2 font-semibold"></p>
            </div>
        </div>
    </div>

    <div id="appContainer" class="hidden flex-1 flex flex-col relative p-4 gap-4">
        
        <div class="flex-1 relative neu-pressed flex items-center justify-center overflow-hidden p-2">
            <video id="remoteVideo" autoplay playsinline class="w-full h-full bg-slate-200 rounded-2xl"></video>
            
            <div class="absolute top-6 right-6 w-32 h-44 md:w-48 md:h-64 neu-flat p-2 z-10 transition-all hover:scale-105">
                <video id="localVideo" autoplay playsinline muted class="w-full h-full bg-black rounded-xl"></video>
                <div class="absolute bottom-3 left-0 w-full text-center text-[10px] text-slate-500 font-bold">YOU</div>
            </div>

            <div id="callControls" class="hidden absolute bottom-8 left-0 w-full flex justify-center gap-8 z-20">
                <button id="toggleMic" class="neu-icon-btn"><i class="fas fa-microphone"></i></button>
                <button id="hangupBtn" class="neu-icon-btn danger"><i class="fas fa-phone-slash"></i></button>
                <button id="toggleCam" class="neu-icon-btn"><i class="fas fa-video"></i></button>
            </div>

            <div id="waitingMsg" class="hidden absolute inset-0 flex items-center justify-center bg-[#e0e5ec]/80 backdrop-blur-sm z-10 rounded-2xl">
                <div class="text-center">
                    <div class="w-20 h-20 neu-flat rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse">
                        <i class="fas fa-satellite-dish text-purple-500 text-2xl"></i>
                    </div>
                    <p class="text-slate-500 font-bold tracking-widest">CONNECTING...</p>
                </div>
            </div>
        </div>

        <div id="dashboard" class="neu-flat p-6 transition-transform duration-300 z-30 mb-2">
            <div class="max-w-3xl mx-auto">
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Your Secure ID</p>
                        <p id="myIdDisplay" class="font-mono text-purple-600 text-sm truncate w-48 md:w-auto font-bold">Loading...</p>
                    </div>
                    <button id="copyBtn" class="neu-btn text-slate-500 py-2 px-4 text-xs"><i class="far fa-copy"></i> COPY</button>
                </div>

                <div class="flex gap-4 items-center">
                    <input type="text" id="peerIdInput" placeholder="Enter Target ID to Call" class="neu-input">
                    <button id="callBtn" class="neu-icon-btn text-green-500">
                        <i class="fas fa-phone"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="incomingModal" class="hidden absolute inset-0 z-50 flex items-center justify-center backdrop-blur-sm bg-black/20">
            <div class="neu-flat p-8 text-center w-80">
                <div class="w-24 h-24 neu-pressed rounded-full flex items-center justify-center mx-auto mb-6 animate-bounce text-purple-500">
                    <i class="fas fa-phone-volume text-3xl"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-700 mb-1">INCOMING CALL</h3>
                <p class="text-xs text-slate-500 mb-8 font-mono" id="callerIdDisplay">UNKNOWN SOURCE</p>
                <div class="flex gap-6 justify-center">
                    <button id="rejectBtn" class="neu-icon-btn danger"><i class="fas fa-times"></i></button>
                    <button id="answerBtn" class="neu-icon-btn text-green-500"><i class="fas fa-check"></i></button>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, push, child, get, remove, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 1. Firebase Configuration (User Provided)
        const firebaseConfig = {
            apiKey: "AIzaSyBy5AGDGQFZqbL83fKQfLViX_pyOu6AJ38",
            authDomain: "phone-f605e.firebaseapp.com",
            databaseURL: "https://phone-f605e-default-rtdb.firebaseio.com",
            projectId: "phone-f605e",
            storageBucket: "phone-f605e.firebasestorage.app",
            messagingSenderId: "902490805880",
            appId: "1:902490805880:web:3a2f31542674bc508e3f8d",
            measurementId: "G-LM88X7BV39"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // State Variables
        let localStream;
        let remoteStream;
        let peerConnection;
        let currentUser = null;
        let currentCallId = null;
        let isCaller = false;

        // WebRTC Config
        const servers = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }
            ]
        };

        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const emailInput = document.getElementById('emailInput');
        const passInput = document.getElementById('passInput');
        const authError = document.getElementById('authError');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const myIdDisplay = document.getElementById('myIdDisplay');
        const dashboard = document.getElementById('dashboard');
        const callControls = document.getElementById('callControls');
        const incomingModal = document.getElementById('incomingModal');
        const waitingMsg = document.getElementById('waitingMsg');

        // --- AUTH FUNCTIONS ---

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');
                myIdDisplay.textContent = user.uid;
                initializeCallListeners();
            } else {
                currentUser = null;
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                document.getElementById('logoutBtn').classList.add('hidden');
            }
        });

        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                await signInWithEmailAndPassword(auth, emailInput.value, passInput.value);
            } catch (error) { authError.textContent = error.message; }
        });

        document.getElementById('registerBtn').addEventListener('click', async () => {
            try {
                await createUserWithEmailAndPassword(auth, emailInput.value, passInput.value);
            } catch (error) { authError.textContent = error.message; }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

        document.getElementById('copyBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(currentUser.uid);
            alert("ID Copied!");
        });

        // --- WEBRTC & CALL FUNCTIONS ---

        async function startLocalVideo() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
            remoteStream = new MediaStream();
            remoteVideo.srcObject = remoteStream;
            
            // UI Update
            dashboard.classList.add('translate-y-full'); 
            dashboard.classList.add('hidden'); // Hide completely for neater look
            callControls.classList.remove('hidden');
        }

        async function createPeerConnection(callId) {
            peerConnection = new RTCPeerConnection(servers);

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.ontrack = (event) => {
                event.streams[0].getTracks().forEach(track => {
                    remoteStream.addTrack(track);
                });
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    const candidateRef = push(ref(db, `calls/${callId}/${isCaller ? 'callerCandidates' : 'calleeCandidates'}`));
                    set(candidateRef, event.candidate.toJSON());
                }
            };

            return peerConnection;
        }

        // --- INITIATE CALL ---
        document.getElementById('callBtn').addEventListener('click', async () => {
            const targetId = document.getElementById('peerIdInput').value.trim();
            if (!targetId || targetId === currentUser.uid) return alert("Invalid ID");

            isCaller = true;
            currentCallId = generateCallId(currentUser.uid, targetId);

            await startLocalVideo();
            const pc = await createPeerConnection(currentCallId);

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            const callRef = ref(db, `calls/${currentCallId}`);
            await set(callRef, {
                callerId: currentUser.uid,
                receiverId: targetId,
                offer: { type: offer.type, sdp: offer.sdp },
                status: 'calling'
            });

            const receiverNotifyRef = ref(db, `notifications/${targetId}`);
            set(receiverNotifyRef, {
                callerId: currentUser.uid,
                callSessionId: currentCallId,
                timestamp: Date.now()
            });

            waitingMsg.classList.remove('hidden');
            listenForAnswer(currentCallId);
        });

        function listenForAnswer(callId) {
            onValue(ref(db, `calls/${callId}`), (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                if (data.answer && !peerConnection.currentRemoteDescription) {
                    const answer = new RTCSessionDescription(data.answer);
                    peerConnection.setRemoteDescription(answer);
                    waitingMsg.classList.add('hidden');
                }

                if (data.status === 'ended') {
                    endCallSession();
                }
            });

            onChildAdded(ref(db, `calls/${callId}/calleeCandidates`), (snapshot) => {
                const candidate = new RTCIceCandidate(snapshot.val());
                peerConnection.addIceCandidate(candidate);
            });
        }

        // --- RECEIVE CALL ---
        function initializeCallListeners() {
            const myNotifyRef = ref(db, `notifications/${currentUser.uid}`);
            onValue(myNotifyRef, (snapshot) => {
                const data = snapshot.val();
                if (data && data.callSessionId) {
                    document.getElementById('callerIdDisplay').textContent = data.callerId;
                    incomingModal.classList.remove('hidden');
                    currentCallId = data.callSessionId;
                } else {
                    incomingModal.classList.add('hidden');
                }
            });
        }

        document.getElementById('answerBtn').addEventListener('click', async () => {
            incomingModal.classList.add('hidden');
            isCaller = false;
            
            await startLocalVideo();
            const pc = await createPeerConnection(currentCallId);

            const callRef = ref(db, `calls/${currentCallId}`);
            const snapshot = await get(callRef);
            const data = snapshot.val();

            const offerDescription = data.offer;
            await pc.setRemoteDescription(new RTCSessionDescription(offerDescription));

            const answerDescription = await pc.createAnswer();
            await pc.setLocalDescription(answerDescription);

            const answer = { type: answerDescription.type, sdp: answerDescription.sdp };
            await set(child(callRef, 'answer'), answer);
            await set(child(callRef, 'status'), 'connected');

            onChildAdded(ref(db, `calls/${currentCallId}/callerCandidates`), (snapshot) => {
                const candidate = new RTCIceCandidate(snapshot.val());
                peerConnection.addIceCandidate(candidate);
            });
            
            onValue(child(callRef, 'status'), (snapshot) => {
                if(snapshot.val() === 'ended') {
                    endCallSession();
                }
            });
        });

        document.getElementById('rejectBtn').addEventListener('click', () => {
            incomingModal.classList.add('hidden');
            remove(ref(db, `notifications/${currentUser.uid}`));
        });

        // --- END CALL ---
        document.getElementById('hangupBtn').addEventListener('click', () => {
            if (currentCallId) {
                set(ref(db, `calls/${currentCallId}/status`), 'ended');
                 if(isCaller) {
                     const targetId = document.getElementById('peerIdInput').value.trim();
                     remove(ref(db, `notifications/${targetId}`));
                 } else {
                     remove(ref(db, `notifications/${currentUser.uid}`));
                 }
            }
            endCallSession();
        });

        function endCallSession() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            
            callControls.classList.add('hidden');
            dashboard.classList.remove('translate-y-full');
            dashboard.classList.remove('hidden');
            waitingMsg.classList.add('hidden');
            incomingModal.classList.add('hidden');
            currentCallId = null;
        }

        function generateCallId(uid1, uid2) {
            return uid1 < uid2 ? uid1 + uid2 : uid2 + uid1;
        }
        
        document.getElementById('toggleMic').addEventListener('click', (e) => {
            const audioTrack = localStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            e.currentTarget.classList.toggle('active'); // Changed to toggle class active
            e.currentTarget.innerHTML = audioTrack.enabled ? '<i class="fas fa-microphone"></i>' : '<i class="fas fa-microphone-slash"></i>';
        });

        document.getElementById('toggleCam').addEventListener('click', (e) => {
            const videoTrack = localStream.getVideoTracks()[0];
            videoTrack.enabled = !videoTrack.enabled;
            e.currentTarget.classList.toggle('active');
            e.currentTarget.innerHTML = videoTrack.enabled ? '<i class="fas fa-video"></i>' : '<i class="fas fa-video-slash"></i>';
        });

    </script>
</body>
</html>
